<!DOCTYPE html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video id="video_SAEzYF9V" controls></video>
    <button id="video_SAEzYF9V_unmute"></button>
    <script>
        video_SAEzYF9V_unmute.addEventListener('click', function () {
            video_SAEzYF9V.muted = false;
        })
    </script>
    <script>
        const source = 'https://cdn.jsdelivr.net/gh/urlib/CrG72q/6w2eCkrUa5W47hGj/test.m3u8';
        const video = document.getElementById('video_SAEzYF9V');


        if (Hls.isSupported()) {
            let hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = source;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
</body>
